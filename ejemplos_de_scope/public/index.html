<html ng-app="angularApp" ng-controller="myCtrl">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo AngularJS - Lado oscuro de Java</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="controllers/clienteController.js"></script>
    <script>
        angular.module("angularApp", []).controller("myCtrl", function($scope, $rootScope) {
            $scope.text1 = "Hola ";
            $scope.text2 = "El lado oscuro de Java";
            $rootScope.text2 = "Luke, yo soy tu padre";
        });
    </script>
</head>

<body>
    <span> Nombre: {{text1+text2}}</span><br>
    <span> {{$parent.text2}}</span>
</body>

</html>
