<div ng-init="init()" ng-controller="clienteController">
    <div>
        <h1>Clientes</h1>
        <table>
            <tr>
                <td width="40%">Nombre</td>
                <td width="40%">Apellido</td>
            </tr>
            <tr ng-repeat="cliente in clientes">
                <td width="40%">
                    {{cliente.nombre}}
                </td>
                <td width="40%">
                    {{cliente.apellido}}
                </td>
            </tr>
        </table>
    </div>

</div>
