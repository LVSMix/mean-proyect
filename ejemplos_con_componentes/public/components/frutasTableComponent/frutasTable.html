<table class="table" show-filter="true" ng-table="vm.tableFrutas">
    <tr>
        <td>Fruta</td>
        <td>Precio</td>
    </tr>
    <tr ng-repeat="fruta in $data">
        <td filter="{ nombre: 'text'}" sortable="'nombre'">{{fruta.nombre}}</td>
        <td filter="{ age: 'precio'}" sortable="'precio'">{{fruta.precio}}</td>
    </tr>
</table>
